---
layout: recipe
---

{{ content }}

<div class="fermentation_log">
    <h2>My Fermentation Log</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Gravity</th>
                <th>Current ABV</th>
                <th>Possible ABV</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in page.fermentation_log %}
            <tr>
                <td>{{ entry.Date }}</td>
                <td>{{ entry.Gravity }}</td>
                <td>{{ entry.ABV }}</td>
                <td>{{ entry.PossibleABV }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
